<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Formulário de Login e Cadastro</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 n-auto form-container">
        <div id="login-section">
            <form id="form-login">
                <img src="img/imagem.png" alt="" class="nb-4" height="57" width="72">
                <h1 class="h3 nb-3 fw-normal">Faça login</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nomeDeUsuario" placeholder="Nome de usuário" required>
                    <label for="nomeDeUsuario">Nome de usuário</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>

                <div class="form-check text-start my-3">
                    <input type="checkbox" class="form-check-input" id="CheckFlexDefault"/>
                    <label class="form-check-label" for="CheckFlexDefault">Lembre de mim</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
            </form>
            <p class="mt-3 text-center">
                Não tem uma conta? <a href="#" id="show-cadastro">Cadastre-se</a>
            </p>
        </div>

        <div id="cadastro-section" style="display: none;">
            <form id="form-cadastro">
                <img src="img/imagem.png" alt="" class="nb-4" height="57" width="72">
                <h1 class="h3 nb-3 fw-normal">Cadastre-se</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nomeCadastro" placeholder="Nome de usuário" required>
                    <label for="nomeCadastro">Nome de usuário</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="senhaCadastro" placeholder="Senha" required>
                    <label for="senhaCadastro">Senha</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar</button>
            </form>
            <p class="mt-3 text-center">
                Já tem uma conta? <a href="#" id="show-login">Faça login</a>
            </p>
        </div>
    </main>

    <script>
        class Pessoa {
            constructor(nome, senha) {
                this.nome = nome;
                this.senha = senha;
            }
        }

        // Inicializa usuários no localStorage se não estiverem presentes
        if (!localStorage.getItem('usuarios')) {
            localStorage.setItem('usuarios', JSON.stringify([]));
        }

        // Trocar entre as seções de login e cadastro
        document.getElementById('show-cadastro').addEventListener('click', function() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('cadastro-section').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('cadastro-section').style.display = 'none';
        });

        // Verificação de Login
        document.getElementById('form-login').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nomeDeUsuario = document.getElementById('nomeDeUsuario').value;
            const senha = document.getElementById('senha').value;
            
            const usuarios = JSON.parse(localStorage.getItem('usuarios'));

            const usuarioEncontrado = usuarios.find(usuario => 
                usuario.nome === nomeDeUsuario && usuario.senha === senha
            );
            
            if (usuarioEncontrado) {
                localStorage.setItem('usuarioAtual', JSON.stringify(usuarioEncontrado));
                window.location.href = '../Projeto//index.html'; // Endereço da próxima tela
            } else {
                alert('Nome de usuário ou senha incorretos.');
            }
        });

        // Cadastro de Novo Usuário
        document.getElementById('form-cadastro').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nomeCadastro').value;
            const senha = document.getElementById('senhaCadastro').value;
            
            const usuarios = JSON.parse(localStorage.getItem('usuarios'));

            const usuarioExistente = usuarios.find(usuario => 
                usuario.nome === nome
            );

            if (usuarioExistente) {
                alert('Usuário já cadastrado com esse nome.');
            } else {
                const novoUsuario = new Pessoa(nome, senha);
                usuarios.push(novoUsuario);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                alert('Cadastro realizado com sucesso!');
                document.getElementById('form-cadastro').reset();
                document.getElementById('show-login').click();
            }
        });
    </script>
</body>
</html>
